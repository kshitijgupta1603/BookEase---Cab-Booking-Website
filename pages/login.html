                <div class="collapse navbar-collapse" id="ftco-nav">

    <div class="main-login">
        <div class="left-login">
            <h1>Cab Booking<br>Sanitized & Safe Cars</h1>
            <img src="./../images/Carpool-amico.png" class="left-login-image" alt="Imagem animada">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Welcome</h1>
                <h2>Please login to continue...</h2>
                <div class="textfield">
                    <label for="email">Enter Email</label>
                    <input type="text" id="email" name="email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password">
                </div>
                <button class="btn-login" onclick="login()">Login</button>
                <div class="btn-plus">
                    <a class="btn-cadastre-se">Not a member? <span class="for"><a href="./../pages/signup.html">Sign Up</a></span></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email.trim() === '' || password.trim() === '') {
                alert('Please enter both email and password.');
            } else {
                // Perform login action here
                alert('Login successful!');
                // You can redirect the user to another page or perform any other action here
            }
        }
    </script>
